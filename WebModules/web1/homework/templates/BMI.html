height = height / 100
BMI = (weight / height) / height
if BMI < 16:
    print('Severely Underweighted')
elif 16 <= BMI <18.5:
    print('Underweight')
elif 18.5 <= BMI <25:
    print('Normal')
elif 25 <= BMI <30:
    print('Overweight')
elif 30 < BMI:
    print('Obese man')
else:
    print('r you not human ;)')
